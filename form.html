<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Car Rental Booking Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      div.formContainer {
        padding: 20px 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="formContainer">
      <h1>Car Rental Booking Form</h1>
      <form id="calcForm" method="post" action="http://localhost:3000">
        <div class="form-group">
          <label for="pickup-location">Pickup Location:</label>
          <input type="text" id="pickup-location" name="pickup" required />
        </div>

        <div class="form-group">
          <label for="dropoff-location">Dropoff Location:</label>
          <input type="text" id="dropoff-location" name="dropoff" required />
        </div>

        <div class="form-group">
          <label for="pickup-date">Pickup Date:</label>
          <input type="date" id="pickup-date" name="pickupdate" required />
        </div>

        <div class="form-group">
          <label for="dropoff-date">Dropoff Date:</label>
          <input type="date" id="dropoff-date" name="dropoffdate" required />
        </div>

        <div class="form-group">
          <label for="car-type">Car Type:</label>
          <select id="car-type" name="type">
            <option value="compact">Compact</option>
            <option value="Electric">Electric</option>
            <option value="cabrio">Cabrio</option>
            <option value="racer">Racer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Driver's age:</label>
          <input type="number" id="age" name="age" required />
        </div>

        <div class="form-group">
          <label for="license-issue-date">Driver License Issue Date:</label>
          <input
            type="date"
            id="license-issue-date"
            name="licenseIssueDate"
            required
          />
        </div>

        <div class="form-group">
          <label for="license-expiry-date">Driver License Expiry Date:</label>
          <input
            type="date"
            id="license-expiry-date"
            name="licenseExpiryDate"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </body>
</html>
